<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Website Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 100px;
      text-align: center;
    }
    .error-box {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1 class="display-4 text-danger">404</h1>
    <h3 class="text-dark">Website Not Found</h3>
    <p class="text-muted">The website you are looking for does not exist or has been removed.</p>
    <a href="/" class="btn btn-primary mt-3">Go Back Home</a>
  </div>
</body>
</html>
