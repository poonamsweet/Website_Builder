<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px;
      background-color: #f8f9fa;
    }
    .hero {
      background-color: #007bff;
      color: white;
      padding: 60px 30px;
      text-align: center;
    }
    .hero img {
      max-height: 300px;
      width: 100%;
      object-fit: cover;
      margin-top: 20px;
      border-radius: 8px;
    }
    .section {
      padding: 40px 30px;
    }
    .footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <h1>{{ hero }}</h1>
    {% if image_url %}
      <img src="{{ image_url }}" alt="Hero Image">
    {% endif %}
  </div>

  <!-- About Section -->
  <div class="section">
    <div class="container">
      <h2>About Us</h2>
      <p>{{ about }}</p>
    </div>
  </div>

  <!-- Services Section -->
  <div class="section bg-white">
    <div class="container">
      <h2>Our Services</h2>
      {% if services %}
        <ul class="list-group">
          {% for service in services %}
            <li class="list-group-item">{{ service }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No services listed.</p>
      {% endif %}
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; {{ title }} | Powered by AI Website Builder</p>
  </div>

</body>
</html>
